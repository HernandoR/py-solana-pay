<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - Solana Pay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <style>
        #cancel-box {
            text-align: center;
            margin: 100px auto;
            max-width: 500px;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .icon-cancel {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .button-box {
            margin-top: 30px;
            padding: 12px 40px;
            background: #6c757d;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button-box:hover {
            background: #5a6268;
            transform: scale(1.05);
        }
        .button-box a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="cancel-box">
            <div class="icon-cancel">âœ–</div>
            <h2 class="text-danger">Payment Cancelled</h2>
            <p class="mt-3">Your payment was cancelled. No charges have been made to your account.</p>
            <button class="button-box mt-4">
                <a href="/index.html">Return Home</a>
            </button>
            <div class="mt-3">
                <a href="/cart" class="btn btn-link">Return to Cart</a>
            </div>
        </div>
    </div>
</body>
</html>
