{% extends "base.html" %}

{% block title %}Login - Solana Pay{% endblock %}

{% block content %}
<div class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0">
                <a href="/">Home</a> <span class="mx-2 mb-0">/</span> 
                <strong class="text-black">Login</strong>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <!-- Form -->
        <div class="form">
            <div class="form-toggle"></div>
            <div class="form-panel one">
                <div class="form-header text-center">
                    <h1>Login</h1>
                </div>
                <div class="form-content">
                    <form action="/api/auth/login" method="post" id="loginForm">
                        <div id="error-message" class="text-danger" style="display: none;"></div>
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" type="text" name="username" required="required" 
                                   class="form-control" placeholder="Enter your username" />
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password" required="required" 
                                   class="form-control" placeholder="Enter your password" />
                        </div>
                        
                        <div class="form-group d-flex justify-content-between">
                            <label class="form-remember">
                                <input type="checkbox" id="remember" name="remember" /> 
                                Remember Me
                            </label>
                            <a class="form-recovery" href="/forgot-password">Forgot Password?</a>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            <label>Don't Have Account? </label>
                            <a href="/register" class="ms-2">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const errorDiv = document.getElementById('error-message');
    
    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (response.ok) {
            // Store token and redirect
            localStorage.setItem('auth_token', result.access_token);
            window.location.href = '/dashboard';
        } else {
            errorDiv.textContent = result.detail || 'Login failed';
            errorDiv.style.display = 'block';
        }
    } catch (error) {
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.style.display = 'block';
    }
});
</script>
{% endblock %}
