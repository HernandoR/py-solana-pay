{% extends "base.html" %}

{% block title %}Register - Solana Pay{% endblock %}

{% block content %}
<div class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0">
                <a href="/">Home</a> <span class="mx-2 mb-0">/</span> 
                <strong class="text-black">Register</strong>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <!-- Form -->
        <div class="form">
            <div class="form-toggle"></div>
            <div class="form-panel one">
                <div class="form-header text-center">
                    <h1>Sign Up</h1>
                </div>
                <div class="form-content">
                    <form action="/api/auth/register" method="post" id="registerForm">
                        <div id="error-message" class="text-danger" style="display: none;"></div>
                        <div id="success-message" class="text-success" style="display: none;"></div>
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input id="username" type="text" name="username" required="required" 
                                   class="form-control" placeholder="Choose a username" />
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" required="required" 
                                   class="form-control" placeholder="Enter your email" />
                        </div>
                        
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input id="fullname" type="text" name="fullname" required="required" 
                                   class="form-control" placeholder="Enter your full name" />
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" type="password" name="password" required="required" 
                                   class="form-control" placeholder="Create a password" />
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input id="confirm_password" type="password" name="confirm_password" required="required" 
                                   class="form-control" placeholder="Confirm your password" />
                        </div>
                        
                        <div class="form-group">
                            <label for="wallet_key">Solana Wallet Address (Optional)</label>
                            <input id="wallet_key" type="text" name="wallet_key" 
                                   class="form-control" placeholder="Your Solana wallet public key" />
                        </div>
                        
                        <div class="form-group">
                            <label class="form-remember">
                                <input type="checkbox" id="terms" name="terms" required /> 
                                I agree to the <a href="/terms" target="_blank">Terms of Service</a> and 
                                <a href="/privacy" target="_blank">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </div>
                        
                        <div class="d-flex justify-content-center">
                            <label>Already Have Account? </label>
                            <a href="/login" class="ms-2">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const password = formData.get('password');
    const confirmPassword = formData.get('confirm_password');
    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');
    
    // Hide previous messages
    errorDiv.style.display = 'none';
    successDiv.style.display = 'none';
    
    // Check password confirmation
    if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.style.display = 'block';
        return;
    }
    
    // Remove confirm_password from form data
    formData.delete('confirm_password');
    formData.delete('terms');
    
    try {
        const response = await fetch('/api/auth/register', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (response.ok) {
            successDiv.textContent = 'Registration successful! You can now log in.';
            successDiv.style.display = 'block';
            // Reset form
            this.reset();
            // Optionally redirect to login after a delay
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } else {
            errorDiv.textContent = result.detail || 'Registration failed';
            errorDiv.style.display = 'block';
        }
    } catch (error) {
        errorDiv.textContent = 'An error occurred. Please try again.';
        errorDiv.style.display = 'block';
    }
});
</script>
{% endblock %}
